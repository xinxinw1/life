<!DOCTYPE html>
<html>

<head>
  <title>Game of Life</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="lib/tools/tools.js"></script>
  <script src="lib/tools/tools-itr.js"></script>
  <script src="lib/life-tools/tools-ext.js"></script>
  <script src="lib/life-tools/state.js"></script>
  <script src="lib/life-tools/life-state.js"></script>
  <script src="lib/life-tools/grid.js"></script>
  <link rel="stylesheet" href="lib/life-tools/grid.css">
  <script src="life.js"></script>
  <link rel="stylesheet" href="life.css">
</head>

<body>
  <div id="page">
    <div>
      <button id="startstop">Start</button>
      <button id="step">Step</button>
      <button id="clear">Clear</button>
      <button id="joint">Joint</button>
      Speed:
      <button id="slower">-</button>
      <span id="currspeed"></span>
      <button id="faster">+</button>
      Refresh:
      <button id="refslower">-</button>
      <span id="refspeed"></span>
      <button id="reffaster">+</button>
      <button id="draw">Draw</button>
      <button id="glider">Glider</button>
      <span id="glideropts">
        <a href="#" id="gliderse">SE</a> | <a href="#" id="glidersw">SW</a> | <a href="#" id="gliderne">NE</a> | <a href="#" id="glidernw">NW</a>
      </span>
      <button id="glidergun">Glider Gun</button>
      <span id="glidergunopts">
        <a href="#" id="glidergunse">SE</a> | <a href="#" id="glidergunsw">SW</a> | <a href="#" id="glidergunne">NE</a> | <a href="#" id="glidergunnw">NW</a>
      </span>
    </div>
    <div id="debug"></div>
    <div id="grid"></div>
    <div>Testing</div>
  </div>
</body>

</html>
