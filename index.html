<!DOCTYPE html>
<html>

<head>
  <title>Game of Life</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="lib/tools/tools.js"></script>
  <script src="lib/tools/tools-itr.js"></script>
  <script src="lib/life-tools/tools-ext.js"></script>
  <script src="lib/life-tools/life-data.js"></script>
  <script src="lib/life-tools/state.js"></script>
  <script src="lib/life-tools/life-state.js"></script>
  <script src="life-joint.js"></script>
  <script src="life-switch.js"></script>
  <script src="grid.js"></script>
  <link rel="stylesheet" href="grid.css">
  <script src="life.js"></script>
  <link rel="stylesheet" href="life.css">
</head>

<body>
  <div id="page">
    <div id="menu">
      <button id="startstop">Start</button>
      <button id="step">Step</button>
      <button id="clear">Clear</button>
      <span id="states"></span>
      Speed:
      <button id="slower">-</button>
      <span id="currspeed"></span>
      <button id="faster">+</button>
      Refresh:
      <button id="refslower">-</button>
      <span id="refspeed"></span>
      <button id="reffaster">+</button>
      <span id="objects"></span>
    </div>
    <div id="debug"></div>
    <div id="grid"></div>
    <div>Testing</div>
  </div>
</body>

</html>
